<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginarium - AI 創作助理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #161617;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .chat-wrapper {
            background-color: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 50vh; /* 設定一個初始高度 */
            max-height: 500px; /* 最大高度 */
        }
        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .chat-log::-webkit-scrollbar { width: 6px; }
        .chat-log::-webkit-scrollbar-track { background: #2c2c2e; }
        .chat-log::-webkit-scrollbar-thumb { background: #545458; border-radius: 3px; }
        .chat-bubble {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            word-wrap: break-word;
            white-space: pre-wrap; /* To respect newlines in the error message */
        }
        .user-bubble {
            background-color: #0a84ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-bubble {
            background-color: #3a3a3c;
            color: #f5f5f7;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .error-bubble {
            background-color: #5c2b2b;
            border: 1px solid #c53030;
            color: #fed7d7;
        }
        .chat-input-area {
            border-top: 1px solid #3a3a3c;
            padding: 0.75rem;
        }
        .chat-input {
            background-color: #161617;
            border: 1px solid #545458;
            border-radius: 20px;
            padding: 10px 20px;
            color: #f5f5f7;
            width: 100%;
        }
        .chat-input:focus {
            outline: none;
            border-color: #0a84ff;
        }
        .action-button {
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.2s;
            text-align: center;
        }
        .generate-button {
            background-color: #0a84ff;
            color: white;
        }
        .summary-button {
            background-color: #3a3a3c;
            color: #e0e0e0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4">
        <div class="container mx-auto flex items-center">
            <a href="index.html" class="flex items-center text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                返回首頁
            </a>
        </div>
    </header>

    <div class="w-full max-w-2xl">
        
        <!-- 1. AI 對話框 -->
        <section class="mb-10">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center">與 AI 助理對話</h1>
            <div class="chat-wrapper">
                <div id="chat-log" class="chat-log flex flex-col space-y-2">
                    <!-- 初始歡迎訊息 -->
                    <div class="chat-bubble ai-bubble">您好！請描述您的設計想法，我將協助您完成。</div>
                </div>
                <div class="chat-input-area">
                    <form id="chat-form" class="flex items-center">
                        <input id="message-input" type="text" placeholder="在這裡輸入訊息..." autocomplete="off" class="chat-input flex-1">
                    </form>
                </div>
            </div>
        </section>

        <!-- 2. 操作按鈕 -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button class="action-button summary-button">
                總結本次設計
            </button>
            <button class="action-button generate-button">
                生成
            </button>
        </section>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatLog = document.getElementById('chat-log');
        
        const N8N_WEBHOOK_URL = 'https://4710f5d60bbb.ngrok-free.app/webhook/b898c39a-312b-4333-bafd-8b9e69d176b1/chat';

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            messageInput.value = '';
            
            showTypingIndicator(true);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors', // Keep CORS mode for proper cross-origin requests
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' // Helpful for ngrok
                    },
                    body: JSON.stringify({ chatInput: userMessage })
                });

                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }

                const data = await response.json();
                
                console.log('從 n8n 收到的原始資料:', data);

                // ******** FIX: Make response parsing more robust to handle different possible output keys from n8n. ********
                let aiMessage = null;
                if (data && data.text) {
                    aiMessage = data.text;
                } else if (data && data.reply) {
                    aiMessage = data.reply;
                } else if (data && typeof data === 'object' && Object.keys(data).length > 0) {
                    // Fallback to the first value if it's an object but no known keys are found
                    aiMessage = Object.values(data)[0];
                }


                if (aiMessage) {
                    appendMessage(aiMessage, 'ai');
                } else {
                    // If no valid key is found, throw a specific error.
                    throw new Error('收到的回應中找不到 "text" 或 "reply" 欄位。');
                }

            } catch (error) {
                console.error('與 n8n 連線時發生錯誤:', error);
                let errorMessage = `連線失敗，請檢查您的 n8n workflow 是否已啟用並設定好 CORS。錯誤訊息: ${error.message}`;
                
                // Provide a more specific error message for the format issue.
                if (error.message.includes('找不到 "text" 或 "reply"')) {
                    errorMessage = '【回應格式錯誤】\n\n已成功連線至 n8n，但 AI 回應的資料格式不符。\n\n' +
                                   '請打開瀏覽器的「開發者工具」(按 F12)，在「主控台」(Console) 中查看 "從 n8n 收到的原始資料"，確認 AI 回應的確切欄位名稱，並修改 "Respond to Webhook" 節點中的 "Response Body" 設定。';
                }
                
                appendMessage(errorMessage, 'ai', true);
            } finally {
                showTypingIndicator(false);
            }
        });

        function appendMessage(text, sender, isError = false) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('chat-bubble');
            messageBubble.classList.add(sender === 'user' ? 'user-bubble' : 'ai-bubble');
            if (isError) {
                 messageBubble.classList.add('error-bubble');
            }
            // If the text is an object, stringify it for display
            if (typeof text === 'object' && text !== null) {
                messageBubble.textContent = JSON.stringify(text, null, 2);
            } else {
                messageBubble.textContent = text;
            }
            chatLog.appendChild(messageBubble);
            scrollToBottom();
        }

        function showTypingIndicator(show) {
            let indicator = document.getElementById('typing-indicator');
            if (show && !indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.classList.add('chat-bubble', 'ai-bubble');
                indicator.innerHTML = `<span class="animate-pulse">●</span><span class="animate-pulse" style="animation-delay: 0.2s;">●</span><span class="animate-pulse" style="animation-delay: 0.4s;">●</span>`;
                chatLog.appendChild(indicator);
                scrollToBottom();
            } else if (!show && indicator) {
                indicator.remove();
            }
        }

        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>

</body>
</html>
