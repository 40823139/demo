<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginarium - 開始創作</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #161617;
            color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .input-prompt {
            background-color: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            padding: 16px;
            color: #f5f5f7;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-prompt:focus {
            outline: none;
            border-color: #0a84ff;
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.4);
        }
        .option-button {
            background-color: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            padding: 12px 16px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .option-button:hover {
            background-color: #3a3a3c;
        }
        .option-button.selected {
            background-color: #0a84ff;
            border-color: #0a84ff;
            color: #ffffff;
            font-weight: 500;
        }
        .generate-button {
            background-color: #0a84ff;
            color: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        .generate-button:hover {
            background-color: #0077ee;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-4">
        <div class="container mx-auto flex items-center">
            <a href="index.html" class="flex items-center text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                返回首頁
            </a>
        </div>
    </header>

    <div class="w-full max-w-2xl">
        <!-- 1. 主要輸入框 -->
        <section class="mb-10">
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center">你的想法，是什麼？</h1>
            <textarea id="prompt-input" class="input-prompt w-full h-32 resize-none" placeholder="例如：一隻穿著太空衣的貓，漂浮在土星環之間，手裡拿著一杯咖啡"></textarea>
        </section>

        <!-- 2. 生成選項 -->
        <section class="mb-12">
            <h2 class="text-xl font-semibold mb-4 text-center text-gray-400">生成選項</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-4">
                <!-- 主題按鈕 -->
                <button class="option-button" data-option="theme">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                    <span>主題</span>
                </button>
                <!-- 風格按鈕 -->
                <button class="option-button selected" data-option="style">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    <span>風格</span>
                </button>
                <!-- 構圖按鈕 -->
                <button class="option-button" data-option="composition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    <span>構圖</span>
                </button>
                <!-- 細節按鈕 -->
                <button class="option-button" data-option="detail">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    <span>細節</span>
                </button>
                <!-- 色彩按鈕 -->
                <button class="option-button" data-option="color">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 2zM10 15.5a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM4.032 4.032a.75.75 0 011.06 0l1.06 1.06a.75.75 0 01-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM14.97 14.97a.75.75 0 011.06 0l1.06 1.06a.75.75 0 11-1.06 1.06l-1.06-1.06a.75.75 0 010-1.06zM15.5 10a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5a.75.75 0 01-.75-.75zM2 9.25a.75.75 0 01.75.75h1.5a.75.75 0 010-1.5H2.75a.75.75 0 01-.75.75zM4.032 15.968a.75.75 0 010-1.06l1.06-1.06a.75.75 0 111.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM14.97 5.03a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 1.06l-1.06 1.06a.75.75 0 01-1.06 0z" /></svg>
                    <span>色彩</span>
                </button>
                <!-- 燈光按鈕 -->
                <button class="option-button" data-option="lighting">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 14.95a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414l-.707.707zM4 10a1 1 0 01-1 1H2a1 1 0 110-2h1a1 1 0 011 1zM10 16a6 6 0 100-12 6 6 0 000 12z" /></svg>
                    <span>燈光</span>
                </button>
            </div>
        </section>

        <!-- 3. 生成按鈕 -->
        <section>
            <button class="generate-button w-full">
                生成
            </button>
        </section>
    </div>

    <script>
        // JavaScript for option button selection
        const optionButtons = document.querySelectorAll('.option-button');

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Toggle the 'selected' class on the clicked button
                button.classList.toggle('selected');
            });
        });
    </script>

</body>
</html>
